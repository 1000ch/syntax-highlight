<!doctype html>
<html>
  <head lang="en">
    <title>syntax-highlight</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="bower_components/markdown.css/markdown.css">
    <style>
      .container {
        margin: 0 auto;
        min-width: 320px;
        max-width: 960px;
      }
    </style>
    <link rel="import" href="syntax-highlight.html">
  </head>
  <body>
    <div class="container">
      <h1>syntax-highlight</h1>
      <h2>HTML (lang=html, theme=default)</h2>
      <syntax-highlight lang="html" theme="default"><script>
  var foo = 'Hello, <syntax-highlight>!';
</script>
      </syntax-highlight>
      <h2>JavaScript (lang=js, theme=monokai)</h2>
      <syntax-highlight lang="js" theme="monokai">var foo = 'bar';</syntax-highlight>
      <h2>JavaScript (lang=css, theme=rainbow)</h2>
      <syntax-highlight lang="css" theme="rainbow">.foo {
  display: block;
}</syntax-highlight>
    </div>
  </body>
</html>
